<script>
function changeImage()
{
	element=document.getElementById('myimage')
	if (element.src.match("x"))
	{
		element.src="C:\\y.png";
	}
	else
	{
		element.src="C:\\x.png";
	}
}
</script>
<img id="myimage" onclick="changeImage()" src="C:\\x.png" width="100" height="180">
<p>点击灯泡就可以打开或关闭这盏灯</p>
	
</body>
